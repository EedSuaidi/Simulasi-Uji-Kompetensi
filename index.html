<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <h1>Kalkulator BMI</h1>

        <form id="bmiForm">
            <input type="text" id="nama" placeholder="Masukkan Nama Anda" required>
            <input type="number" id="tinggiBadan" min="0" placeholder="Tinggi Badan (cm)" required>
            <input type="number" id="beratBadan" min="0" placeholder="Berat Badan (kg)" required>
            <button>Hitung BMI</button>
        </form>

        <div class="bmiContainer" id="bmiContainer"></div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
